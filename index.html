<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dwie pi≈Çki</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="800" height="400"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const radius = 12;


  let x1 = 50;
  let speedX = 10;


  let y2 = 50;
  let speedY = 8;

  function draw() {
    ctx.fillStyle = "rgb(151, 244, 247)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = "black";
    ctx.beginPath();
    ctx.moveTo(400, 0);
    ctx.lineTo(400, 400);
    ctx.stroke();

    ctx.fillStyle = "blue";
    ctx.beginPath();
    ctx.arc(x1, 200, radius, 0, Math.PI * 2);
    ctx.fill();

    x1 += speedX;
    if (x1 >= 400 - radius || x1 <= radius) {
      speedX = -speedX;
    }

    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(600, y2, radius, 0, Math.PI * 2);
    ctx.fill();

    y2 += speedY;
    if (y2 >= canvas.height - radius || y2 <= radius) {
      speedY = -speedY;
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
