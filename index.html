<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pi≈Çka JS Canvas</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let x = 5;
  let speed = 10;
  const radius = 12;

  function draw() {

    ctx.fillStyle = "rgb(151, 244, 247)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);


    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(x, 221, radius, 0, Math.PI * 2);
    ctx.fill();


    x += speed;

    if (x >= canvas.width - radius) {
      speed = -speed;
    }


    if (x <= radius) {
      speed = -speed;
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
